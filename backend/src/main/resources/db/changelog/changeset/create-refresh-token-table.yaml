databaseChangeLog:
  - changeSet:
      id: create-refresh-token
      author: Nikita Lepikhin
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: refresh_token
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: family_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: used
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: false